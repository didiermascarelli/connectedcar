{% extends 'layout.html' %}

{% block body %}

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/vega@5.3.5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>

<center> <div id="visX"></div> </center>
<center> <div id="visY"></div> </center>
<center> <div id="visZ"></div> </center>


<script type="text/javascript">
  var yourVlSpecX = {
    $schema: 'https://vega.github.io/schema/vega-lite/v3.2.1.json',
    description: 'Acceleration figure',
    width: 900,
    height: 100,
    data: { values : {{ accXdata|safe }} } ,
    mark: "line",
    encoding: {
    x: { field: "t", type: "quantitative" , scale: { domain: [0 , 60]} },
    // y: { field: "y", type: "quantitative", scale: { domain: [10000 , 30000]} }
    y: { field: "accX", type: "quantitative"}
  }
  };
  var yourVlSpecY = {
    $schema: 'https://vega.github.io/schema/vega-lite/v3.2.1.json',
    description: 'Acceleration figure',
    width: 900,
    height: 100,
    data: { values : {{ accYdata|safe }} } ,
    mark: "line",
    encoding: {
    x: { field: "t", type: "quantitative" , scale: { domain: [0 , 60]} },
    // y: { field: "y", type: "quantitative", scale: { domain: [10000 , 30000]} }
    y: { field: "accY", type: "quantitative"}
  }
  };
  var yourVlSpecZ = {
    $schema: 'https://vega.github.io/schema/vega-lite/v3.2.1.json',
    description: 'Acceleration figure',
    width: 900,
    height: 100,
    data: { values : {{ accZdata|safe }} } ,
    mark: "line",
    encoding: {
    x: { field: "t", type: "quantitative" , scale: { domain: [0 , 60]} },
    // y: { field: "y", type: "quantitative", scale: { domain: [10000 , 30000]} }
    y: { field: "accZ", type: "quantitative"}
  }
  };



  vegaEmbed('#visX', yourVlSpecX);
  vegaEmbed('#visY', yourVlSpecY);
  vegaEmbed('#visZ', yourVlSpecZ);
</script>


<script type="text/javascript">
  var timeout = setTimeout("location.reload(true);",1000);
  function resetTimeout() {
    clearTimeout(timeout);
    timeout = setTimeout("location.reload(true);",1000);
  }
</script>


<br>
<br>

{% endblock %}
